<!DOCTYPE html>
<html>
    <head>
        <title>道家養生法</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='style.css' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" src="cordova.js"></script>
    </head>
    <body>
        <div id="content" style="padding-bottom:35px;">
            <div class="content-container">
                <div align="center"><img src="icon.png" /></div>
                <div>
                    <h1>歡迎造訪道家養生法</h1>
                    <div class="description"><span>與大自然和諧共存的養生之道！</span></div>
                </div>
            </div>
        </div>
        <div id="loginbox" style="display:none;">
        <form method="POST" action="http://help.qibo.me/default.php" onsubmit="
                 if(this.account.value == '') {
                    alert('請輸入您的電話號碼');
                    this.account.focus();
                    return false;
                 }
                 if(this.password.value == '') {
                    alert('請輸入本站台的密碼');
                    this.password.focus();
                    return false;
                 }
                 if(this.nickname.value == '') {
                    alert('請輸入您的稱呼');
                    this.nickname.focus();
                    return false;
                 }
                 if(localStorage['account'] != '' && this.account.value != localStorage['account']) {
                    alert('您輸入的帳號值不對');
                    this.account.focus();
                    return false;
                 }
                 if(localStorage['password'] != '' && this.password.value != localStorage['password']) {
                    alert('您輸入的密碼值不對');
                    this.password.focus();
                    return false;
                 }                                                            
                 localStorage['account'] = this.account.value;
                 localStorage['password'] = this.password.value;
                 localStorage['nickname'] = this.nickname.value;
                 return true;
                ">
            <fieldset>
                 <legend>請輸入可以對您識別的訊息</legend>
                    <div style="padding:5px;"><label>電話號碼</label><span><input type="text" size="24" id="account" name="account" onchange="this.value = this.value.replace(/^\s+|\s+$/g, '');"></span></div>
                    <div style="padding:5px;"><label>登入密碼</label><span><input type="text" size="24" id="password" name="password" onchange="this.value = this.value.replace(/^\s+|\s+$/g, '');"></span></div>
                    <div style="padding:5px;"><label>您的稱呼</label><span><input type="text" size="24" id="nickname" name="nickname" onchange="this.value = this.value.replace(/^\s+|\s+$/g, '');"></span></div>
                   <div><input type="submit" id="submit"></div>
            </fieldset>
       </form>
   </div>
<div class="footer" id="footer">
<div class="container clearfix">
    <p>
        <span class="blog-copyright">
            © Copyright 2020 <a href="http://help.qibo.me/">道家養生法</a>
        </span>
    </p>
</div>
</div>
        <script type="text/javascript">
                function onDeviceReady() {
                    if (history.length > 1) {
                        navigator.app.exitApp();
                        return;
                    }
                    if (navigator.network.connection.type === Connection.NONE) {
                        location.href = "offline.html";
                    } else {
                        var account = localStorage['account']; //登入ID
                        if (account == ""){
                            document.getElementById('loginbox').style.display='';//隱藏
                        } else {
                            var passvalue = account + "~" + localStorage['password'] + "~" + localStorage['nickname']; 
                            location.replace("http://help.qibo.me/default.php?client="+passvalue);
                        }
                    }
                }
                document.addEventListener("deviceready", onDeviceReady, false);
        </script>
    </body>
</html>
