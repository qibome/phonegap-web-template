<!DOCTYPE html>
<html>
    <head>
        <title>道家養生法</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='style.css' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" src="cordova.js"></script>
    </head>
    <body>
        <div id="content">
            <div class="content-container">
                <div align="center"><img src="icon.png" /></div>
                <div>
                    <h1>歡迎造訪道家養生法</h1>
                    <div class="description"><span>與大自然和諧共存的養生之道！</span></div>
                </div>
            </div>
        </div>
        
        <form method="POST" action="http://help.qibo.me/default.php" onsubmit="
                  if(this.name.value == '') {
                    alert('請輸入您的電話號碼');
                    this.name.focus();
                    return false;
                  }
                  if(this.account.value == '') {
                    alert('請輸入您的稱呼');
                    this.account.focus();
                    return false;
                  }
                 return true;
                ">
            <fieldset>
                 <legend>請輸入可以對您識別的訊息</legend>
                    <label>電話號碼</label><span><input type="text" size="24" id="name" name="name" onchange="this.value = this.value.replace(/^\s+|\s+$/g, '');"></span>
                    <label>您的稱呼</label><span><input type="text" size="24" id="account" name="account" onchange="this.value = this.value.replace(/^\s+|\s+$/g, '');"></span>
                    <span><input type="submit" id="submit"></span>
            </fieldset>
       </form>
<div class="footer" id="footer">
<div class="container clearfix">
    <p>
        <span class="blog-copyright">
            © Copyright 2020 <a href="http://help.qibo.me/">道家養生法</a>
        </span>
    </p>
</div>
</div>
        <script type="text/javascript">
                function onDeviceReady() {
                    if (history.length > 1) {
                        navigator.app.exitApp();
                        return;
                    }
                    if (navigator.network.connection.type === Connection.NONE) {
                        location.href = "offline.html";
                    } else {
                        var userid = localStorage['phone']; //登入ID
                        if (userid == ""){
                            
                        } else {
                            var account = localStorage['account'];
                            var passvalue = userid + "：" + account; 
                            location.replace("http://help.qibo.me/default.php?client="+passvalue);
                        }
                    }
                }
                document.addEventListener("deviceready", onDeviceReady, false);
        </script>
    </body>
</html>
